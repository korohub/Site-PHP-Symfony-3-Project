       menu:
          - {entity: 'Agenda', icon: 'calendar', label: 'Agenda'} 
          - {entity: 'Tarifs', icon: 'euro', label: 'Tarifs'}   
          - label: 'Blog'
            icon: 'newspaper-o'
            children:
                - {entity: 'News', icon: 'newspaper-o', label: 'Articles'}
          - label: 'Galerie'
            icon: 'picture-o'
            children:
